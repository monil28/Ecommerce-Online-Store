<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}ECommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <div>
              <form method="get" action="{% url 'search' %}">
                <div>
                  <input type="text" class="input" placeholder="Search.." name="query">
                </div>
                <div>
                  <button class="button is-dark is-uppercase">Search</button>
                </div>
              </form>  
            </div>

            {% for category in menu_categories %}
              <a href="{% url 'category' category.slug %}" class="navbar-item">{{category.title}}</a>
            {% endfor %}
            <a class="nav-item nav-link disabled" href="{% url 'contact' %}">Contact</a>
          </div>
        </div>
      </nav>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <footer class="footer">
      {% if request.user.is_authenticated %}
        <a href="{% url 'vendor_admin' %}">Vendor Admin</a>
      {% else %} 
        <a href="{% url 'create_vendor' %}">Create Vendor</a>
      {% endif %}
    </footer>
</body>
</html>
